<!DOCTYPE html>
<html>
  <head>
    <title>Zone Builder</title>

    <link href="css/core.css" rel="stylesheet">
    <link href="css/default/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="margin-top-lg">
  	<div class="navbar navbar-fixed-top">
  		<div class="navbar-inner">
	  		<div class="container">
	  			<a class="brand" href="#">Title</a>
	  			<ul class="nav">
			  		<li class="active">
			  			<a href="#">Home</a>
			  		</li>
			  		<li>
			  			<a href="#">Link 1</a>
			  		</li>
			  		<li>
			  			<a href="#">Link 2</a>
			  		</li>
			  		<li>
			  			<a href="#">Link 3</a>
			  		</li>
		  		</ul>
		  		<form class="navbar-search pull-right">
		  			<input type="text" class="search-query" placeholder="Search"/>
		  		</form>
	  		</div>
	  	</div>
  	</div>
  	<div class="container">
  		<form class="">
  			<div class="control-group">
  				<label class="control-label" for="vnum">Virtual Number</label>
  				<div class="controls">
		  			<input name="vnum"/>
		  		</div>
  			</div>
  			<div class="control-group">
  				<label class="control-label" for="keywords">Keywords</label>
  				<div class="controls">
  					<textarea name="keywords" title="Keywords" placeholder="Keywords"></textarea>
  				</div>
  			</div>
  			<div class="control-group">
				<label class="control-label" for="shortDescription">Short Description</label>
				<div class="controls">
					<input name="shortDescription" title="Short Description" placeholder="Short Description"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="longDescription">Long Description</label>
				<div class="controls">
					<textarea name="longDescription" title="Long Description" placeholder="Long Description"></textarea>
				</div>
			</div>

			<div class="control-group">
				<label class="control-label" for="detailedDescription">Detailed Description</label>
				<div class="controls">
					<textarea name="detailedDescription" title="Detailed Description" placeholder="Detailed Description"></textarea>
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="flags">Flags</label>
				<div class="controls">
					<select multiple="multiple" name="flags">
						<option value="1">One</option>
					</select>
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="affect">Affect Flags</label>
				<div class="controls">
					<select multiple="multiple" name="affectFlags">
						<option value="1">One</option>
					</select>
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="alignment">Alignment</label>
				<div class="controls">
					<input type="text" name="alignment" title="Alignment" placeholder="Alignment" />
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="level">Level</label>
				<div class="controls">
					<input type="text" name="level" title="Level" placeholder="Level" />
				</div>
			</div>


  			<div class="control-group">
				<label class="control-label" for="thaco">Hit Roll</label>
				<div class="controls">
					<input type="text" name="thaco" title="Hit Roll" placeholder="Hit Roll" />
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="armorClass">Armor Class</label>
				<div class="controls">
					<input type="text" name="armorClass" title="Armor Class" placeholder="Armor Class" />
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="hitPoints">Hit Points</label>
				<div class="controls">
					<input type="text" name="hitPoints" title="hitPoints" placeholder="Hit Points" />
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="damage">Damage</label>
				<div class="controls">
					<input type="text" name="damage" title="Damage" placeholder="Damage" />
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="initialGold">Gold</label>
				<div class="controls">
					<input type="text" name="initialGold" title="Gold" placeholder="Gold" />
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="experience">Experience</label>
				<div class="controls">
					<input type="text" name="experience" title="Experience" placeholder="Experience" />
				</div>
			</div>

  			<div class="control-group">
				<label class="control-label" for="positionType">Position</label>
				<div class="controls">
					<input type="text" name="position" title="Position" placeholder="Position" />
				</div>
			</div>


  		</form>
	</div>

	<script src="js/jquery-1.8.2.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
